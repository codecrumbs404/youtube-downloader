<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form id="download-form">
      <div class="input-group">
        <label for="video-url">Enter Video URL:</label>
        <input type="url" id="video-url" required>
      </div>
      <div class="input-group">
        <label for="choice">What do you want to download?</label>
        <select id="choice" required>
          <option value="1">Video + Audio</option>
          <option value="2">Video only</option>
          <option value="3">Audio only</option>
        </select>
      </div>
      <button type="submit">Download</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
